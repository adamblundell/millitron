<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Millitron Production Entry</title>
<style>
  body { font-family: sans-serif; margin:0; padding:20px; background:#f5f5f5; }
  h2 { text-align:center; }
  form { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  label { display:block; margin-top:15px; }
  input, textarea, button { width:100%; padding:10px; margin-top:5px; font-size:16px; box-sizing:border-box; }
  button { background:#007bff; color:#fff; border:none; cursor:pointer; border-radius:4px; margin-top:20px; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>

<h2>Millitron Production Entry</h2>

<form 
  action="https://formsubmit.co/adam.blundell@milliken.com"
  method="POST"
  enctype="multipart/form-data"
>

    <label>Production Order:</label>
    <input type="text" name="production_order" required>

    <label>DR Number:</label>
    <input type="text" name="dr_number" required>

    <label>Upload Photo 1 (required):</label>
    <input type="file" name="attachment1" accept="image/*" required>

    <label>Upload Photo 2:</label>
    <input type="file" name="attachment2" accept="image/*">

    <label>Upload Photo 3:</label>
    <input type="file" name="attachment3" accept="image/*">

    <!-- FormSubmit options -->
    <input type="hidden" name="_subject" value="New Production Entry">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Entry</button>
</form>

</body>
</html>
